<div class="section brown lighten-5">
	<div class="container transparent">
		<div ng-repeat="(pname, plist) in projects">
			<div clas = "row">
				<h5 class="brown-text text-lighten-1 transparent center-align"> {{pname}} </h5>
				<div class="divider brown lighten-1"></div>
				<div class="row">
					<div ng-repeat="p in plist">
						<div class="col s8 offset-s2 m6 l4">			
							<div class="card card-small brown lighten-1 z-depth-5">
								<div class="card-content">
								  <span class="card-title activator white-text">{{p.title}}<i class="material-icons right">more_vert</i></span>
								  <p class="white-text">{{p.year}}</p>
								</div>
								<div class="card-reveal brown lighten-5">
								  <span class="card-title"><i class="material-icons right">close</i></span>
								  <p>{{p.desc}}</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
