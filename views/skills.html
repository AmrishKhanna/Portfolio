<div class="section brown lighten-5">
	<div class="container">
		<div class = "row">
			<div class = "col s12 m5">
			<h5 class= "brown-text" style="padding-bottom:7px">Skills</h5>			
				<div class="card brown lighten-1">
					<div class="card-content black-text z-depth-5">
						<div ng-repeat="(sname, skls) in skills">
							<div class="white-text">{{sname}}</div> 
							<div class="divider"></div>
							<p class="white-text">{{skls}}</p>
							<br>
						</div>
					</div>
				</div>
			</div>
			<div class="col s12 m7">
			<h5 class= "brown-text">Certification</h5>
				<div ng-repeat="c in certi">
					<div class="row">
						<div class="col s12 m12">
							<div class="card horizontal brown lighten-1 z-depth-5">
								<div class="card-image">
								    <img src="images/{{c.img}}">
								</div>
								<div class="card-stacked">
									<div class="card-content">
										<p class="white-text">{{c.name}}</p>
									</div>
									<div class="card-action">
										<a href="{{c.link}}" target="_blank">View certificate</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>	
			</div>
		</div>
	</div>
</div>
